 USA_congress:0 "Congress"
 USA_congress_desc:0 "The Hill has its own rules and ideas. We will have to work with them to make things happen, but there are ways to ensure that we have a sympathetic and supportive §YCongress§! to work with.\n\n§R[?representatives_republican]§! Representative(s) support the §RRepublican Party§!.\n§C[?representatives_democrat]§! Representative(s) support the §CDemocratic Party§!.[get_us_socialist_rep_count][get_us_fascist_rep_count][get_us_communist_rep_count]\nTotal Representatives: §G[?representatives_total]§!\n\n§R[?senators_republican]§! Senator(s) support the §RRepublican Party§!.\n§C[?senators_democrat]§! Senator(s) support the §CDemocratic Party§!.[get_us_socialist_senator_count][get_us_fascist_senator_count][get_us_communist_senator_count]\nTotal Senators: §G[?senators_total]§!\n\n[get_congress_voting]"
 
 USA_election_season_category:0 "Election Season"
 USA_election_season_category_desc:0 "It's an election year here in America, which means that politicians will be out, campaigning in full force. Don't count the underdog out! Upset wins are suprising, but not impossible.\n\nElections for [GetSenateElectionsClass] are coming up. The following states have senators up for election:\n\n§YNew England§!:[SENATE_CONNECTICUT_ELECTION][SENATE_MAINE_ELECTION][SENATE_MASSACHUSETTS_ELECTION][SENATE_NEW_HAMPSHIRE_ELECTION][SENATE_RHODE_ISLAND_ELECTION][SENATE_VERMONT_ELECTION]\n\n§YThe East Coast§!:[SENATE_DELAWARE_ELECTION][SENATE_MARYLAND_ELECTION][SENATE_NEW_YORK_ELECTION][SENATE_NEW_JERSEY_ELECTION][SENATE_PENNSYLVANIA_ELECTION][SENATE_WEST_VIRGINIA_ELECTION]\n\n§YThe Deep South§!:[SENATE_ALABAMA_ELECTION][SENATE_ARKANSAS_ELECTION][SENATE_FLORIDA_ELECTION][SENATE_GEORGIA_ELECTION][SENATE_LOUISIANA_ELECTION][SENATE_MISSISSIPPI_ELECTION][SENATE_SOUTH_CAROLINA_ELECTION]\n\n§YThe Upper South§!:[SENATE_KENTUCKY_ELECTION][SENATE_NORTH_CAROLINA_ELECTION][SENATE_VIRGINIA_ELECTION][SENATE_TENNESSEE_ELECTION]\n\n§YThe Southwest§!:[SENATE_TEXAS_ELECTION][SENATE_OKLAHOMA_ELECTION][SENATE_NEW_MEXICO_ELECTION][SENATE_ARIZONA_ELECTION]\n\n§YThe Great Lakes§!:[SENATE_ILLINOIS_ELECTION][SENATE_INDIANA_ELECTION][SENATE_MICHIGAN_ELECTION][SENATE_OHIO_ELECTION][SENATE_WISCONSIN_ELECTION]\n\n§YThe Great Plains§!:[SENATE_MINNESOTA_ELECTION][SENATE_IOWA_ELECTION][SENATE_KANSAS_ELECTION][SENATE_MISSOURI_ELECTION][SENATE_NEBRASKA_ELECTION][SENATE_NORTH_DAKOTA_ELECTION][SENATE_SOUTH_DAKOTA_ELECTION]\n\n§YThe Rockies§!:[SENATE_COLORADO_ELECTION][SENATE_IDAHO_ELECTION][SENATE_MONTANA_ELECTION][SENATE_NEVADA_ELECTION][SENATE_UTAH_ELECTION][SENATE_WYOMING_ELECTION]\n\n§YThe West Coast:§![SENATE_ALASKA_ELECTION][SENATE_CALIFORNIA_ELECTION][SENATE_HAWAII_ELECTION][SENATE_OREGON_ELECTION][SENATE_WASHINGTON_ELECTION]\n"
